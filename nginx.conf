# nginx.conf のサンプル (一部)
server {
    listen 8001;
    server_name localhost;
    root /var/www/html/public; # LaravelのpublicディレクトリをWebルートに指定

    index index.php index.html;

    location ~ ^/build/.+\.(css|js|ico|gif|jpg|png|svg|eot|ttf|woff|woff2|otf)$ {
        try_files $uri =404;
        # ブラウザキャッシュの有効化（開発中は短めに、本番では長めに設定）
        expires max; 
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPMへのリクエストを転送する設定（最も重要）
    location ~ \.php$ {
        fastcgi_pass laravel-app:9000; # ★ 'php' はPHPコンテナのサービス名に合わせる
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}